<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Cafe Menu</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F7F2E7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /*old nav Css was here*/

    main {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* Sidebar filter */
    .sidebar {
      width: 250px;
      background: #D9B68C;
      padding: 20px;
      border-right: 2px solid #d9c2a3;
      color: #2f3b30;
      /* dark brown text for labels */
    }

    .sidebar h3,
    .filter-group h4,
    .filter-group button {
      color: #2f3b30;
      /* Ensure all are dark brown */
    }

    .sidebar h3 {
      margin-top: 0;
      text-align: center;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #c49a6c;
      padding-bottom: 5px;
    }

    .filter-group button {
      display: block;
      width: 100%;
      text-align: left;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #f0e5d8;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .filter-group button.active {
      background: #4E3B31;
      color: white;
      font-weight: bold;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section-header {
      text-align: center;
      margin-top: 10px;
    }

    .selected-category-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      gap: 10px;
    }

    /* Popular section */
    #recs {
      text-align: center;
      margin-top: 20px;
    }

    .rec-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .rec-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .rec-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .rec-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Menu grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .menu-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .menu-card img {
      width: 100%;
      height: 180px;
      /* slightly larger for better visibility */
      object-fit: cover;
      border-radius: 10px;
    }

    /* Modal/Dialog */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 20px;
      cursor: pointer;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select {
      padding: 5px;
      width: 100%;
      border-radius: 6px;
    }

    .add-to-cart-btn {
      margin-top: 15px;
      background: #4E3B31;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #d9c2a3;
      }
    }

    .navbar-frame {
      width: 100%;
      height: 70px;
      border: none;
      display: block;
    }
  </style>
</head>

<body>
  <!-- ===== Top Navbar ===== -->
  <iframe src="navbar.html" class="navbar-frame"></iframe>

  <!-- <header>
    <h1>Our Menu</h1>
  </header> -->

  <!-- Popular for You Section -->
  <section id="recs" class="recs">
    <h1>Popular Menu Items</h1>
    <div id="rec-grid" class="rec-grid"></div>
    <div class="section-header">
      <div class="selected-category-title">
        ‚òï <span id="selected-category">All Menu Items</span> üçµüåø
      </div>
    </div>
  </section>

  <main>
    <!-- Left Filter Panel -->
    <aside class="sidebar">
      <h3>Filter Menu</h3>
      <div class="filter-group">
        <h4>Main Category</h4>
        <button id="filter-all" class="active">All</button>
        <button id="filter-drinks">Drinks</button>
        <button id="filter-pastries">Pastries</button>
      </div>

      <div class="filter-group">
        <h4>Subcategories</h4>
        <div id="subcategory-list"></div>
      </div>
    </aside>

    <!-- Menu Display -->
    <section class="content">
      <div class="menu-grid" id="menu-grid"></div>
    </section>
  </main>

  <!-- Customization Modal -->
  <div class="modal" id="customizationModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalImage" alt="Item">
      <h3 id="modalName"></h3>
      <p id="modalPrice"></p>
      <div id="customizationOptions"></div>
      <button class="add-to-cart-btn" id="confirmAddToCart">Add to Cart</button>
    </div>
  </div>

  <!-- SUCCESS MODAL -->
  <div id="success-modal" class="modal">
    <div class="modal-content" style="max-width: 300px;">
      <span id="success-close" class="close-btn">&times;</span>

      <div style="font-size: 48px; margin-bottom: 10px; color: #4CAF50;">
        ‚úì
      </div>

      <h3>Item Added!</h3>
      <p>Your item has been added to the cart.</p>

      <button id="success-ok" class="add-to-cart-btn" style="width: 100%; margin-top: 15px;">
        OK
      </button>
    </div>
  </div>

  <script type="module" src="scripts/recommendations-ui.js"></script>
  <script type="module" src="scripts/menu.js"></script>
</body>

</html>
