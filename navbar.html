            <div class="ct-right">

                <!-- Cart -->
                <a class="ct-cart" href="cart.html" target="_parent">

                    <a class="ct-auth-btn" href="signin.html" target="_parent">Sign In</a>
                    <a class="ct-auth-btn ct-signup" href="sign_up.html" target="_parent">Sign Up</a>
                </div>

                <!-- Logged-In: Profile Icon -->
                <div id="ct-user-nav" style="display:none;">
                    <a class="ct-profile" href="profile_dashBoard.html" target="_parent">
                        <svg class="ct-profile-icon" viewBox="0 0 24 24">
